machine:
  timezone:
    Australia/Brisbane
  node:
    version: 6.2.0
  environment:
    NODE_ENV: 'development'

general:
  branches:
    only:
      - master

database:
  override:
    - echo "No database"

dependencies:
  pre:
    - npm i typings typescript gulp-cli -g
    - typings i
  cache_directories:
    - ./typings/
    - /home/ubuntu/nvm/versions/node/6.2.0/bin
    - /home/ubuntu/nvm/versions/node/6.2.0/lib/node_modules

deployment:
  production:
    branch: master
    commands:
      - gulp publish
