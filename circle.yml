machine:
  timezone:
    Australia/Brisbane
  node:
    version: 6.2.0
  environment:
    NODE_ENV: 'development'

database:
  override:
    - echo "No database"

dependencies:
  pre:
    - npm i gulp-cli -g
  cache_directories:
    - /home/ubuntu/nvm/versions/node/6.2.0/bin
    - /home/ubuntu/nvm/versions/node/6.2.0/lib/node_modules

deployment:
  production:
    branch: master
    commands:
      - npm run compile
