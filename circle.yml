machine:
  node:
    version: stable
  timezone:
    Australia/Brisbane
  environment:
    NODE_ENV: 'development'
  pre:
    - mkdir ~/.yarn-cache
  post:
    - curl -o- -L https://yarnpkg.com/install.sh | bash
    - yarn config set cache-folder ~/.yarn-cache
    - curl -sL https://sentry.io/get-cli/ | bash

general:
  artifacts:
    - "dist/"

database:
  override:
    - echo "No database"

dependencies:
  cache_directories:
    - ~/.yarn-cache
  pre:
    - yarn global add gulp-cli
  override:
    - yarn install --pure-lockfile
  post:
    - yarn add node-sass --dev --force # Force a re-install of node-sass becuase of the binary fails

test:
  pre:
    - yarn lint:ts
    - yarn lint:scss
  override:
    - yarn test

compile:
  override:
    - yarn build

deployment:
  production:
    branch: release
    commands:
      - sentry-cli releases new "$CIRCLE_SHA1"
      - sentry-cli releases set-commits "$CIRCLE_SHA1" --auto
      - yarn deploy
      - sentry-cli releases finalize "$CIRCLE_SHA1"
      - sentry-cli releases deploys "$CIRCLE_SHA1" new -e prod
