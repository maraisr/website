machine:
  pre:
    - mkdir ~/.yarn-cache 
  node:
    version: stable
  timezone:
    Australia/Brisbane  
  environment:
    NODE_ENV: 'development'

general:
  branches:
    only:
      - master
      - release
  artifacts:
    - "dist/"

database:
  override:
    - echo "No database"

dependencies:
  pre:
    - curl -o- -L https://yarnpkg.com/install.sh | bash
    - yarn global add gulp-cli
  cache_directories:
    -  ~/.yarn-cache
  override:
    - yarn install --pure-lockfile

test:
  pre:
    - yarn lint:ts
    - yarn lint:scss
  override:
    - yarn test

deployment:
  production:
    branch: release
    commands:
      - yarn deploy
