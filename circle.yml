machine:
  pre:
    - mkdir ~/.yarn-cache
  post:
    - curl -o- -L https://yarnpkg.com/install.sh | bash
    - yarn config set cache-folder ~/.yarn-cache
  node:
    version: stable
  timezone:
    Australia/Brisbane
  environment:
    NODE_ENV: 'development'

general:
  artifacts:
    - "dist/"

database:
  override:
    - echo "No database"

dependencies:
  cache_directories:
    - ~/.yarn-cache
  pre:
    - yarn global add gulp-cli
  override:
    - yarn install --pure-lockfile

test:
  pre:
    - yarn lint:ts
    - yarn lint:scss
  override:
    - yarn test

compile:
  override:
    - yarn build

deployment:
  production:
    branch: release
    commands:
      - yarn deploy
