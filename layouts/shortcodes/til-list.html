{{ $pages := (where .Site.RegularPages "Section" "til") }}

<div class="til-list">
    <h3>ledger</h3>

    <ul>
        {{ range $pages.ByDate.Reverse }}
        <li>
            <a href="{{ .RelPermalink }}">{{ .Title }}</a>
            <time datetime={{ .Date.Format "2006-01-02" }}>
                {{ .Date.Format "Mon, Jan 2, 2006" }}
            </time>
        </li>
        {{ end }}
    </ul>
</div>
