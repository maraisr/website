{{ $pages := (where .Site.RegularPages "Section" "til") }}

<div class="til-list">
    <h3>ledger</h3>

    <ul>
        {{ range $pages.ByLastmod }}
        <li>
            <a href="{{ .RelPermalink }}">{{ .Title }}</a>
            <time datetime={{ .Lastmod.Format "2006-01-02T15:04:05-07:00" }}>
                {{ .Lastmod.Format "Mon, Jan 2, 2006" }}
            </time>
        </li>
        {{ end }}
    </ul>
</div>
