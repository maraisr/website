{% import "macros/url.nunjucks" as url %}

<html lang="en">
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>{{title}}</title>

	{% if meta_description %}
	<meta name="description" content="{{meta_description}}"/>
	{% endif %}
	<meta property="og:url" content="{{url_base}}"/>
	{% if meta_title %}
	<meta property="og:title" content="{{meta_title}}"/>
	{% endif %}
	{% if meta_description %}
	<meta property="og:description" content="{{meta_description}}"/>
	{% endif %}
	<meta property="og:site_name" content="Marais Rossouw"/>
	<meta property="og:image" content="{{url_base}}{{url.asset('imgs/generic.jpg')}}"/>
	<meta property="og:type" content="website"/>
	<meta property="og:locale" content="en_US"/>
	<meta name="referrer" content="always"/>

	<link rel="home" href="{{url_base}}{{url.to()}}"/>
	<link rel="canonical" href="{{url_base}}{{url.to(page)}}"/>

	<link rel="shortcut icon" href="{{url.asset('imgs/favicon.ico')}}" type="image/x-icon"/>
	<link rel="icon" href="{{url.asset('imgs/favicon.png')}}" type="image/png"/>

	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="mobile-web-app-capable" content="yes"/>

	<meta name="apple-mobile-web-app-status-bar-style" content="black"/>

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>

	<!-- build:css /assets/app.css -->
	<link rel="stylesheet" href="{{css_path}}" media="screen"/>
	<!-- endbuild -->
</head>
<body itemscope itemtype="http://schema.org/WebPage" dir="ltr" class="{{pageClass}}">

<div class="page">
	{% block body %}{% endblock %}
</div>

<!-- build:js /assets/app.js -->
<script src="{{js_path}}"></script>
<script src="/mosaic.js/bin/Mosaic.js"></script>
<!-- endbuild -->

<script>
	(function (i, s, o, g, r, a, m) {
		i['GoogleAnalyticsObject'] = r;
		i[r] = i[r] || function () {
					(i[r].q = i[r].q || []).push(arguments)
				}, i[r].l = 1 * new Date();
		a = s.createElement(o),
				m = s.getElementsByTagName(o)[0];
		a.async = 1;
		a.src = g;
		m.parentNode.insertBefore(a, m)
	})(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

	ga('create', 'UA-47550066-2', 'auto');
	ga('send', 'pageview');
</script>

</body>
</html>
